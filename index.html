<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,700&display=swap');
    </style>
    <title>Calculator</title>
</head>
<body>
    <div class="screen-con">
        <div class="screen">SCREEN</div>
    </div>
    <div class="operators-con">
        <div class="equals button">=</div>
        <div class="clear button">C</div>
        <div class="add button">+</div>
        <div class="subtract button">-</div>
        <div class="multiply button">x</div>
        <div class="divide button">/</div>
        <div class="7 button">7</div>
        <div class="8 button">8</div>
        <div class="9 button">9</div>
        <div class="4 button">4</div>
        <div class="5 button">5</div>
        <div class="6 button">6</div>
        <div class="1 button">1</div>
        <div class="2 button">2</div>
        <div class="3 button">3</div>
        <div class="0 button">0</div>
    </div>



</body>
</html>
