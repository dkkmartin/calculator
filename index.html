<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,700&display=swap');
    </style>
    <title>Calculator</title>
</head>
<body>
    <div class="screen-con">
        <div class="screen">0</div>
    </div>
    <div class="operators-con">
        <button type="button" class="equals button">=</button>
        <button type="button" class="clear button">C</button>
        <button type="button" class="add button">+</button>
        <button type="button" class="subtract button">-</button>
        <button type="button" class="multiply button">x</button>
        <button type="button" class="divide button">/</button>
        <button type="button" class="seven button">7</button>
        <button type="button" class="eight button">8</button>
        <button type="button" class="nine button">9</button>
        <button type="button" class="four button">4</button>
        <button type="button" class="five button">5</button>
        <button type="button" class="six button">6</button>
        <button type="button" class="one button">1</button>
        <button type="button" class="two button">2</button>
        <button type="button" class="three button">3</button>
        <button type="button" class="zero button">0</button>
    </div>



</body>
</html>
